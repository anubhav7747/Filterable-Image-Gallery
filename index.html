<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Filterable Image Gallery</title>
    
    <!-- style css -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 class="center heading">Filterable Image Gallery</h1>
    </header>

    <!-- images -->
    <section id="menu">
        <div class="link center">
            <a href="#" class="btn" data-filter="all">All</a>
            <a href="#" class="btn" data-filter="design">Design</a>
            <a href="#" class="btn" data-filter="logo">Logo</a>
            <a href="#" class="btn" data-filter="sports">Sports</a>
        </div>

        <div class="box" id="images">

            <div class="image design">
                <img src="/images/design_abstract-colorful-splash-3d-background-generative-ai-background-min.jpg" alt="">
            </div>
            
            <div class="image sports">
                <img src="/images/sports_different-sport-balls-min.jpg" alt="">
            </div>
            
            <div class="image logo">
                <img src="/images/logo_butterfly-min.jpg" alt="">
            </div>
            
            <div class="image design">
                <img src="/images/design_abstract-glowing-flame-drops-electric-illumination-generative-ai-min.jpg" alt="" class="img4">
            </div>
            
            <div class="image video sports">
                <iframe src="/images/sports.mp4" frameborder="0" id="video" allowfullscreen></iframe>
            </div>

            <div class="image logo">
                <img src="/images/logo_Facebook-min.jpg" alt="">
            </div>
            
            <div class="image design">
                <img src="/images/design_colorful-powder-explosion-happy-holi-festival-colors-art-concept-min.jpg" alt="">
            </div>
            
            <div class="image sports">
                <img src="/images/sports_football-soccer-player-black-studio-min.jpg" alt="">
            </div>
            
            <div class="image logo">
                <img src="/images/logo_multiple-min.jpg" alt="">
            </div>

            <div class="image design">
                <img src="/images/design_psychedelic-hand-collage-min.jpg" alt="">
            </div>

            <div class="image sports">
                <img src="/images/sports_football-stadium-night-generative-ai-min.jpg" alt="">
            </div>

            <div class="image logo">
                <img src="/images/logo_WhatsApp-min.jpg" alt="">
            </div>

            <div class="image sports">
                <img src="/images/sports_full-length-portrait-basketball-player-with-ball-min.jpg" alt="">
            </div>
            
            <div class="image logo">
                <img src="/images/logo_YouTube-min.jpg" alt="">
            </div>
            
        </div>
    </section>

    <!-- script js -->
    <script src="/script.js"></script>
</body>
</html>
